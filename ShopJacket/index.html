<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopJacket-Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



</head>

<body>
    <div id="main">

        <div id="nav">

            <h3>Home</h3>
            <h3>About</h3>
            <h3>News</h3>
            <h3>Cart</h3>
            <i class="ri-shopping-bag-line"></i>

        </div>

        <div id="heading">

            <h1>Lightly padded,<br>
                quilted jacket in <br>
                recycled polyester.
            </h1>

        </div>

        <div id="middle">

            <div id="para">
                <p>Exclusive brands aspire for the label haule <br>
                    couture,but the term is technically limited to <br>
                    members of the Chambre Syndicale de la Haute 
                </p>

            </div>

            <div id="right">
                <div class="sider">
                    <a href="#">Add to cart</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="sider">
                    <a href="#">Product to details</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="sider"> 
                    <a href="#">Shipping</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>

            </div>



        </div>

        <div class="down"> <i class="ri-arrow-down-wide-line"></i>
            <h4>Scroll down</h4>

        </div>
        <div id="bot">

        </div>





    </div>
